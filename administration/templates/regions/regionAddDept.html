{% extends 'admin.html' %}
{% block title %}region - ajout département{% endblock title %}


{% block content %}
    <div class='container mt-5'>
        <div class='row bg-light'>
        <div class='col-sm-6 mt-5 offset-sm-3 col-lg-6 offset-lg-3 col-md-8 offset-md-2'>
            <h2 class='text-center' style='text-shadow:#000 1px 1px 1px;font-style:italic'>Ajouter Département pour la region de <span class='text-info'>{{region}}</span></h2>
            <hr>
            <form method='POST' action="/administration/regionAddDept/{{id}}">
                {% csrf_token %}
                <p>
                    {{formAddDept.name}}
                </p>
                <p class='text-center'>
                    <button class='btn btn-lg btn-outline-secondary' type='submit'>créer département</button>
                </p>
            </form> 
        </div>
        </div>
    </div>
{% endblock content %}
